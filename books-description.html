<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Description</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/books-description.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="book-description-page">
        <div class="container">
            <h1 class="book-title" id="book-title">Book Title</h1>
            <div class="book-details">
                <h2 id="book-author">Author: </h2>
                <h3 id="book-price">Price: </h3>
                <p id="book-description">Description: </p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <a href="#" class="btn" id="btn-buy">Buy</a>
                <a href="#" class="btn" id="btn-rent">Rent</a>
                <a href="books.html" class="btn">Back to Books</a>
            </div>
        </div>
    </div>
    <script src="js/book-description.js"></script>
    <a href="index.html" class="goto-homepage">
        <i class="fas fa-home"></i> 
    </a>
</body>
